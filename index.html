<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Chart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="container">
        <input type="file" id="upload" accept=".xlsx, .xls" />
        <label for="upload" class="custom-file-upload"><strong>Upload File</strong></label>
        
        <!-- Chart and Slider Container -->
        <div id="chart"></div>
        <div class="slidecontainer" id="slider-container" style="display: none;">
            <input type="range" min="1" max="5" value="2.5" step="0.1" class="slider" id="myRange">
            <p class="slider-text"><strong>Bubble size scaling value: </strong><span id="demo"></span></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
